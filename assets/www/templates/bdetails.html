<ion-view cache-view="false" view-title="Bus Details">
  <ion-content>
     <center><ion-spinner icon="android" ng-show="loading"></ion-spinner></center>   
    <div class="list cuslist" ng-show="notfound">
            <a class="item" ng-show="notfound">
                <center><h1>No results found</h1></center>
            </a>
      </div>

    <div class="card">
          <div class="list " >
            <div class="item item-divider spwidth"><center>Bus details</center></div>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Bus Name</span>
              <input type="text" ng-model="busname" placeholder="Bus Company" ng-disabled="true">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label" >Bus Address</span>
              <input type="text" ng-model="busaddress" placeholder="Bus address" ng-disabled="true">
            </label>
           </div> 
    </div>
      <center><button class="button  button-balanced btwidth" ng-click="caller()">Save</button>
      <button  class="button  button-stable" ng-click="cancel()" >Clear </button>
      </center>
     
  </ion-content>
</ion-view>
