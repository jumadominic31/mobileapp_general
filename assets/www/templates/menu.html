<ion-side-menus enable-menu-with-back-views="false" >

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

  <ion-side-menu side="left">

      <ion-item menu-close class="mfonts" href="#/app/dailysumm">

      <ion-item menu-close class="mfonts" href="#/app/browse.html">

  </ion-side-menu>
