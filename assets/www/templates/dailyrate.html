<ion-view cache-view="false" view-title="The day's selling price">
    <ion-content>
        <div class="card">
            <h2 class="hcolor">Date: </h2>
            <h3>{{rate_date}}</h3>
        </div>
        <div class="card">
            <h2 class="hcolor">Diesel: </h2>
            <h3>{{rate_diesel}}</h3>
        </div>
        <div class="card">
            <h2 class="hcolor">Petrol: </h2>
            <h3>{{rate_petrol}}</h3>
        </div>
    </ion-content>
</ion-view>
